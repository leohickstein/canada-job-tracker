name: Deploy website to Pages
on:
  push:
    branches: [main]
    paths:
      - 'website-react/**'  # Watch for changes in React source
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website-react/package-lock.json
      
      - name: Install dependencies
        run: |
          cd website-react
          npm ci
      
      - name: Build React app
        run: |
          cd website-react
          npm run build
      
      - name: Copy build output to website folder
        run: |
          # Preserve fresh jobs data from git before clearing website/
          mkdir -p /tmp/fresh-data
          if [ -f website/data/jobs.json ]; then
            cp website/data/jobs.json /tmp/fresh-data/
            echo "✅ Found fresh jobs data in repository"
          else
            echo "⚠️  No jobs data found in repository"
          fi
          
          # Copy React build output
          rm -rf website/*
          cp -r website-react/dist/* website/
          
          # Restore fresh jobs data from git
          if [ -f /tmp/fresh-data/jobs.json ]; then
            mkdir -p website/data
            cp /tmp/fresh-data/jobs.json website/data/
            echo "✅ Deployed fresh jobs data"
          fi
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4